<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="page">
            <div class="bgroundcont">
                <div class="imgcont"><img src="./assets/neom-GoLWB4p8JXw-unsplash.jpg" alt="Planet of Dungarth" class="dungarthimg"></div>
                <div class="logocont">
                    <img src="./assets/johnny-automatic-Greek-helmet-2.svg" alt="logo" class="logo">
                    <h2 class="title">Tesoria</h2>
                </div>
                <div class="backgroundtextcont">
                    <p class="backgroundtext">How will you build your legacy?</p>
                </div>
            </div>
            <div class="contentcont">
                <div class="slogancont">
                  <p>Sign up!</p>  
                  <p> and join the most popular online interactive novel</p>
                </div>
                <form action="">
                    <fieldset>
                      <legend class="legendtxt">Dungarth awaits you</legend>
                      <div class="inputcont">
                        <div class="row">
                          <div class="inputcell">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="username" required>
                            <span></span>
                          </div>
                          <div class="inputcell">
                            <label for="email">Email</label>
                            <input type="email" name="mail" id="email" required>
                            <span></span>
                          </div>
                        </div>
                        <div class="row">
                          <div class="inputcell">
                            <label for="fname">First name</label>
                            <input type="text" name="firstname" id="fname">
                          </div>
                          <div class="inputcell">
                            <label for="lname">Last name</label>
                            <input type="text" name="lastname" id="lname">
                          </div>
                        </div>
                        <div class="row">
                          <div class="inputcell">
                            <label for="pwd">Password</label>
                            <input type="password" name="password" id="pwd" required>
                            <span></span>
                          </div>
                          <div class="inputcell">
                            <label for="cpwd">Confirm Password</label>
                            <input type="password" name="confirmpassword" id="cpwd" required>
                            <span></span>
                          </div>
                        </div>
                        </div>
                    </fieldset>
                    <section>
                      <label for="submit"></label>
                      <button type="submit" id="submit">Create Account</button>
                      <p>Already have an account? <a href="./index.html">Sign in</a></p>
                    </section>
                  </form>
                  
            </div>
       
        </div>
</body>
</html>
